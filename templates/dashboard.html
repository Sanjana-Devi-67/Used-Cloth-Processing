<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <a href="{{ url_for('donate') }}" class="btn btn-success mb-3">Donate New Item</a>
    <h2 class="mb-4 text-center">Donation Records</h2>
     <table class="table table-bordered table-hover table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>Donor Name</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Condition</th>
          <th>Status</th>
          <th colspan="2" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.donor_name }}</td>
          <td>{{ item.cloth_type }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.condition }}</td>
          <td>{{ item.status }}</td>
          <td class="text-center">
            <form action="{{ url_for('update_status', item_id=item.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-warning">Update</button>
            </form>
          </td>
          <td class="text-center">
            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger"
                onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div> -->
    <div class="text-center mt-5">
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</body>
</html>
